<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>SENA</title>
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/" class="brand-logo">SENA</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="conocenos.html">Conocenos</a></li>
          <li><a href="sedes.html">Sedes</a></li>
          <li><a href="contactanos.html">Contactanos</a></li>
          <li><a href="index.html">Registro</a></li>
          
        </ul>
      </div>
    </nav>
  <div class="center-align">
    <h4>formulario de registro personal</h4>
    </div>
        <div class="row">
        <form class="col s12">
                <!-- primera fila -->
              <div class="row">  
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="userName" id="userName" class="validate">
                    <label for="userName">Nombre(s)</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_box</i>
                    <input type="text" name="userLastName" id="userlastName" class="validate">
                    <label for="userlastName">Apellido(s)</label>
                  </div>
               </div> 
               
            <!-- segunda fila -->
            <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">calendar_today</i>
                    <input type="number" name="userAge" id="userAge" class="validate">
                    <label for="userAge">Edad</label>
                </div>
                <div class="input-field col s3">
                    <label>
                      <input class="with-gap" name="group1" type="radio"/>
                      <span>Masculino</span>
                    </label>
                    </div>
                    <div class="input-field col s3">
                        <label>
                          <input class="with-gap" name="group1" type="radio"/>
                          <span>Femenino</span>
                        </label>
                     </div>
                    </div> 
                     <!-- Tercera fila  -->
                  <div class="row">
                    <div class="input-field col s3">

                    </div>
                   <div class="col s6">
                      <label>Estado Civil</label>
                      <select class="browser-default">
                        <option value="" disabled selected>seleccione una opcion</option>
                        <option value="1">Soltero</option>
                        <option value="2">Casado</option>
                        <option value="3">Separado</option>
                        <option value="4">Union Libre</option>
                        <option value="5">Pareja de hecho</option>
                      </select>
                    </div>
                  </div>   
                  <!-- cuarta fila -->
                  <div class="row">
                    <div class=" col s6">
                      <label>tipo de documento</label>
                      <select class="browser-default">
                        <option value="" disabled selected>seleccione una opcion</option>
                        <option value="1">C.C</option>
                        <option value="2">Pasaporte</option>
                        <option value="3">C.E</option>
                        <option value="4">NUIP</option>
                        <option value="5">Tarjeta militar</option>
                        <option value="5">PEP</option>
                      </select>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">ballot</i>
                      <input type="number" name="userId" id="userId" class="validate">
                      <label for="userId">NÃ¹mero de documento</label>
                  </div> 
                </div> 
                 <!--Quinta fila -->
                 <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">markunread</i>
                    <input  id="email_name" type="email" class="validate">
                    <label for="email_name">Correo Electronico</label>
                    <span class="helper-text" data-error="error al ingresar" data-success="right"></span>
                  </div>  
                </div>
                <!-- sexta fila -->
                <div class="row center-align">
                  <label>
                    <input name="group1" type="radio" checked />
                    <span>Acepto el tratamiento de mis datos personales.</span>
                  </label>
               </div>
               <!-- septima fila -->
               <div class="row center-align">
                <label>
                  <input name="group1" type="radio" checked />
                  <span>Quiero recibir notificaciones a mi correo electronico</span>
                </label>
             </div>
             <!-- octava fila -->
             <div class="row center-align">
               <!-- boton aceptar -->
               <div>
                 <button class="btn waves-effect waves-light" type="submit" name="action">aceptar
                <i class="material-icons right">send</i>
              </button>
             <button class="btn waves-effect waves-light" type="submit" name="action">cancelar
             <i class="material-icons right">close</i>
           </button>
         </div>
            </div>
             </form>             
      </div>
    </div>
    <script src="js/trabajo.js"></script> 
    <script src="js/materialize.min.js"></script>
</body>
  
</html>
